<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple 3D Angry Birds</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #startScreen, #levelSelect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        #levelSelect button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to 3D Angry Birds!</h1>
        <button onclick="showLevels()">Start</button>
    </div>
    <div id="levelSelect">
        <h1>Choose Level</h1>
        <button onclick="startLevel(1)">Level 1</button>
        <button onclick="startLevel(2)">Level 2</button>
        <button onclick="startLevel(3)">Level 3</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="main.js"></script>
    <script>
        // Your existing JavaScript code goes here
        // ...

        // Additional functions for start screen and level selection
        function showLevels() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('levelSelect').style.display = 'block';
        }

        function startLevel(level) {
            // Handle level selection
            if (level === 1) {
                // Load level 1 content or setup here
                window.location.href = 'index.html?level=1';
            } else if (level === 2) {
                // Load level 2 content or setup here
                window.location.href = 'index.html?level=2';
            } else if (level === 3) {
                // Load level 3 content or setup here
                window.location.href = 'index.html?level=3';
            }
        }
    </script>
</body>
</html>
