<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Angry Tigers</title>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="./favicon.ico">
		<style>
			body { margin: 0; }
		</style>
	</head>

	<div id="popupMenu"  style="display:none; text-align: center; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:#ff8c00; border:1px solid black; padding:10px; border-radius:10px; font-family: 'Arial', sans-serif; color:black;">
		<h2>Pause Menu</h2>
		<h2><a href="." style="text-align:center; color:black;">Retry</a></h2>
		<h2><a href="./index.html?level=1" style="text-align:center; color:black;">Level 1</a></h2>
		<h2><a href="./index.html?level=2" style="text-align:center; color:black;">Level 2</a></h2>
		<h2><a href="./index.html?level=3" style="text-align:center; color:black;">Level 3</a></h2>
	</div>
	<div id="gameOverMenu"  style="display:none; text-align: center; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:#ff8c00; border:1px solid black; padding:10px; border-radius:10px; font-family: 'Arial', sans-serif; color:black;">
		<h2>GAME OVER</h2>
		<h2><a href="." style="text-align:center; color:black;">Retry</a></h2>
		<h2><a href="./index.html?level=1" style="text-align:center; color:black;">Level 1</a></h2>
		<h2><a href="./index.html?level=2" style="text-align:center; color:black;">Level 2</a></h2>
		<h2><a href="./index.html?level=3" style="text-align:center; color:black;">Level 3</a></h2>
	</div>

	<div id="winnerMenu"  style="display:none; text-align: center; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:#ff8c00; border:1px solid black; padding:10px; border-radius:10px; font-family: 'Arial', sans-serif; color:black;">
		<h2>YOU WIN!!</h2>
		<h2><a href="." style="text-align:center; color:black;">Retry</a></h2>
		<h2><a href="./index.html?level=1" style="text-align:center; color:black;">Level 1</a></h2>
		<h2><a href="./index.html?level=2" style="text-align:center; color:black;">Level 2</a></h2>
		<h2><a href="./index.html?level=3" style="text-align:center; color:black;">Level 3</a></h2>
	</div>
	<script>
		document.addEventListener('keydown', function(event) {
			if (event.key === 'Escape') {
				var popupMenu = document.getElementById('popupMenu');
				popupMenu.style.display = (popupMenu.style.display === 'none') ? 'block' : 'none';
			}
		});
	</script>

	
	<body>
		<script type="module" src="./main.js"></script>
	</body>
</html>
